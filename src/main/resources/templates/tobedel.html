<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <link rel="icon" href="https://res.cloudinary.com/playrey/image/upload/v1570149029/favicon_xp1wb2.ico">
    <title>JobHop</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <!-- Custom styles for this template -->
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" th:href="@{/css/base.css}">
    <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Roboto'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        html,body,h1,h2,h3,h4,h5,h6 {font-family: "Roboto", sans-serif}
    </style>
    <!--    Google fonts!-->
    <link href="https://fonts.googleapis.com/css?family=Leckerli+One&display=swap" rel="stylesheet">
</head>
<header>
    <!-- Fixed navbar -->
    <nav class="navbar navbar-expand-md navbar-dark fixed-top">
        <a class="navbar-brand" href="/">JobHop</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/add">Add a Job!</a>
                </li>
            </ul>
            <form th:action="@{/processSearchbyTitle}" class="form-inline mt-2 mt-md-0" method="post">
                <input class="form-control mr-sm-2" type="text" placeholder="Search by job title..." aria-label="Search" name="search" required>
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
            </form>
        </div>
    </nav>
</header>
<body class="w3-light-grey">
<!-- Begin page content -->
<div role="main" id="page-container" class="container">
    <div id="content-wrap">

        <div class="w3-content w3-margin-top" style="max-width:1400px;">

            <!-- The Grid -->
            <div class="w3-row-padding">

                <!-- Left Column -->


                <!-- Right Column -->
                <div class="w3-col">

                    <div class="w3-container w3-card w3-white w3-margin-bottom">
                        <h2 class="w3-text-grey w3-padding-16"><img src="https://res.cloudinary.com/playrey/image/upload/v1570149029/favicon_xp1wb2.ico" style="width: 40px"> &nbsp;Add a job!</h2>
                        <div class="w3-container">
                            <form th:action="@{/processjob}" th:object="${job}" method="post">
                                <input type="hidden" th:field="*{id}">
                                <h3 class="w3-opacity"><b><input type="text" placeholder="Type in the job title..." th:field="*{title}"> @ <input type="text" placeholder="Type in the employer..." th:field="*{employer}"></b></h3>
                                <h6 class="w3-text-teal"><i class="fa fa-calendar fa-fw w3-margin-right"></i>TODAY -
                                    <span class="w3-tag w3-blue w3-round">Recent posting!</span> - Contact: <input style="width: 25%" type="text" placeholder="Type in your phone number..." th:field="*{phone}">
                                </h6>
                                <p class="jobdescription"><textarea style="width: 100%" placeholder="Please add a description for your job post here..." th:field="*{description}"/></p>
                                <div class="text-center">
                                    <button type="submit" style="margin-right: auto; margin-left: auto"
                                            class="w3-button w3-xxlarge w3-round w3-blue">Submit
                                    </button>
                                </div>
                            </form>
                            <hr>
                        </div>


                    </div>

                    <!-- End Right Column -->
                </div>


                <!-- End Grid -->
            </div>

            <!-- End Page Container -->
        </div>
    </div>


</div>

<br><br><br><br><br>

<div class="container" id="footer-container">
    <footer id="footer" class="w3-container w3-blue w3-center w3-margin-top">
        <p>Find us on social media.</p>
        <i class="fa fa-facebook-official w3-hover-opacity"></i>
        <i class="fa fa-instagram w3-hover-opacity"></i>
        <i class="fa fa-snapchat w3-hover-opacity"></i>
        <i class="fa fa-pinterest-p w3-hover-opacity"></i>
        <i class="fa fa-twitter w3-hover-opacity"></i>
        <i class="fa fa-linkedin w3-hover-opacity"></i>
        <!--        <p>Powered by <a href="https://www.w3schools.com/w3css/default.asp" target="_blank">w3.css</a></p>-->
    </footer>
</div>



<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</body>
</html>
